<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="gallary-wrap">
      <span id="backbtn" class="btn"><i class="fa-solid fa-circle-left"></i></span>
      <div class="gallary">
        <div class="box">
          <span><img src="./images/man1.jpeg" alt=""></span>
          <span><img src="./images/man3.webp" alt=""></span>
          <span><img src="./images/m3.jpg" alt=""></span>
        </div>
        <div class="box">
          <span><img src="./images/m4.jpg" alt=""></span>
          <span><img src="./images/m5.jpg" alt=""></span>
          <span><img src="./images/m6.jpg" alt=""></span>
        </div>
      </div>
      <span id="nextbtn" class="btn"><i class="fa-solid fa-circle-right"></i></span>
    </div>
    
    <script>
      let scrollContainer = document.querySelector(".gallary")
      let backBtn = document.getElementById("backbtn")
      let nextBtn = document.getElementById("nextbtn")

      scrollContainer.addEventListener("wheel",(e) => {
        e.preventDefault()
        scrollContainer.scrollLeft +=e.deltaY
        scrollContainer.style.scrollBehavior = "auto"
      })

      nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth"
        scrollContainer.scrollLeft += 900
      })
      
      backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth"
        scrollContainer.scrollLeft -= 900
      })

    </script>
  </body>
</html>
